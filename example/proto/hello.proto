syntax = "proto3";

package hello;


message RegisterReq {
  string email = 1;
  string password = 2;
}
message RegisterRes {
  bool status = 1;
}



message LoginReq {
  string email = 1;
  string password = 2;
}
message LoginRes {
  sint32 id = 1;
  string token = 2;
}

service AuthService {
  rpc Login (LoginReq) returns (LoginRes) {}
  rpc Register (RegisterReq) returns (RegisterRes) {}
}
